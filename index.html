<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List Generator</title>
  </head>
  <body>
    <header>
      <h1>To Do List Generator</h1>
      <button class="new-list-btn" type="submit">
        Create a new to do list
      </button>
    </header>
    <section class="list-container">
      <form class="todo-list">
        <input type="text" class="title-entry" placeholder="Enter list title" />
        <button class="title-btn" type="submit">Submit</button>
      </form>
      <div>
        <h2 class="list-title"></h2>
        <input type="text" class="todo-item" />
        <ul class="item-list"></ul>
        <button class="new-todo-btn" type="submit">Add a to do item</button>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
