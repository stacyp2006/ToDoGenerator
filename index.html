<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List Generator</title>
  </head>
  <body>
    <header>
      <h1>To Do List Generator</h1>
      <button class="new-list-btn">Create a new to do list</button>
    </header>
    <section class="list-container">
      <div class="todo-list">
        <input type="text" class="title-entry" hidden />
        <h2 class="list-title"></h2>
        <button hidden class="new-todo-btn">Add a to do item</button>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
